<div class="amazeing is-fullheight">
  <section class="section p-0">
    <nav class="navbar is-transparent">
      <div class="navbar-brand">
        <a class="navbar-item is-unselectable" style="color: #fff">
              <span class="icon">
                <fa-icon [icon]="['fas', 'code']"></fa-icon>
              </span>
          <span><b>A<i>maze</i>ing</b></span>
        </a>
        <span class="navbar-burger burger  font-white"
              data-target="navbarMenuHeroA"
              [ngClass]="{'is-active': isNavbar}"
              (click)="isNavbar = !isNavbar">
             <span aria-hidden="true"></span>
             <span aria-hidden="true"></span>
             <span aria-hidden="true"></span>
            </span>
      </div>
      <div id="navbarMenuHeroA" [ngClass]="{ 'is-active': isNavbar }" class="navbar-menu">
        <div class="navbar-end">
          <a class="navbar-item is-unselectable font-white"
             routerLink="/simulation"
             (click)="simulationService.setGameStatus(false)">
                <span class="icon">
                  <fa-icon [icon]="['fas', 'microchip']"></fa-icon>
                </span>
            <span><b>SIMULATION</b></span>
          </a>
          <a class="navbar-item is-unselectable font-white"
             routerLink="/about"
             (click)="simulationService.setGameStatus(false)">
                <span class="icon">
                  <fa-icon [icon]="['fas', 'info-circle']"></fa-icon>
                </span>
            <span><b>ABOUT</b></span>
          </a>
          <div class="navbar-item is-unselectable"
               [ngClass]="{'is-active': isSettingsDropdown}"
               (click)="isSettingsDropdown = !isSettingsDropdown">
            <a class="navbar-link font-white">
            <span class="icon">
                  <fa-icon [icon]="['fas', 'cog']"></fa-icon>
            </span>
              <span><b>SETTINGS</b></span>
            </a>
            <div class="navbar-dropdown">
              <div class="navbar-item">
              <span class="icon">
                  <fa-icon [icon]="['fas', 'adjust']"></fa-icon>
            </span>
                <span><b>Dark mode</b></span>
                <button class="button is-small dropdown-button"
                        disabled
                        [class]="settingsService.getAlgorithmMode() === 'maze' ? 'is-primary' : 'is-danger'"
                        (click)="settingsService.setDarkModeSetting()">
                  <b>{{ settingsService.getdarkModeSetting() ? 'ON' : 'OFF' }}</b>
                </button>
              </div>
              <div class="navbar-item">
              <span class="icon">
                  <fa-icon [icon]="['fas', 'wind']"></fa-icon>
            </span>
                <span><b>Animations</b></span>
                <button class="button is-small dropdown-button"
                        [class]="settingsService.getAlgorithmMode() === 'maze' ? 'is-primary' : 'is-danger'"
                        (click)="settingsService.setAnimationSetting()">
                  <b>{{ settingsService.getAnimationsSetting() ? 'ON' : 'OFF' }}</b>
                </button>
              </div>
              <div class="navbar-item">
              <span class="icon">
                  <fa-icon [icon]="['fas', 'ban']"></fa-icon>
            </span>
                <span><b>Warnings</b></span>
                <button class="button is-small dropdown-button"
                        [class]="settingsService.getAlgorithmMode() === 'maze' ? 'is-primary' : 'is-danger'"
                        (click)="settingsService.setWarningsSetting()">
                  <b>{{ settingsService.getWarningsSetting() ? 'ON' : 'OFF' }}</b>
                </button>
              </div>
              <hr class="navbar-divider">
              <div class="navbar-item">
                Version 0.9.1
              </div>
              <div class="navbar-item">
                Changelog
              </div>
            </div>
          </div>
          <span class="navbar-item">
                <a class="button is-info"
                   href="https://github.com/Ijee/Amazeing"
                   target="_blank"
                   rel="noopener">
                  <span class="icon">
                    <fa-icon [icon]="['fab', 'github']"></fa-icon>
                  </span>
                  <span>
                    <b>Ijee</b>
                  </span>
                </a>
              </span>
        </div>
      </div>
    </nav>
  </section>
  <div class="section p-3">
    <div class="columns is-multiline" [@fadeAnimation]="getRouterOutletState(o)">
      <main class="column is-12">
        <router-outlet #o="outlet"></router-outlet>
      </main>
    </div>
  </div>
  <footer class="footer p-3 m-0">
    <div class="columns">
      <div class="column is-12">
        <app-controller class="box"></app-controller>
      </div>
    </div>
  </footer>
</div>
<app-legend-modal></app-legend-modal>
<app-import-modal></app-import-modal>
<app-export-modal></app-export-modal>
