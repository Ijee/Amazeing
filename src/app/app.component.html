<nav class="navbar is-transparent p-3"
     [ngClass]="{'transparent-navbar': !isBurgerMenu}">
  <div class="container is-fullhd">
    <div class="navbar-brand">
      <a class="navbar-item is-unselectable"
         [routerLink]="'simulation/' + settingsService.getAlgorithmMode()">
              <span class="icon">
                <fa-icon [icon]="['fas', 'code']"></fa-icon>
              </span>
        <span [ngClass]="{'font-white': !isBurgerMenu}">
          <b>A<i>maze</i>ing</b>
        </span>
      </a>
      <span class="navbar-item is-align-self-flex-end is-hidden-desktop">
          <a class="button is-info is-pulled-right"
             href="https://github.com/Ijee/Amazeing"
             target="_blank"
             rel="noopener">
            <span class="icon">
              <fa-icon [icon]="['fab', 'github']"></fa-icon>
            </span>
            <span>
              <b>Ijee</b>
            </span>
          </a>
        </span>
      <span class="navbar-burger burger" style="color: #000"
            data-target="navbarMenuHeroA"
            [ngClass]="{'is-active': isNavbar}"
            (click)="isNavbar = !isNavbar">
             <span aria-hidden="true"></span>
             <span aria-hidden="true"></span>
             <span aria-hidden="true"></span>
      </span>
    </div>
    <div id="navbarMenuHeroA"
         class="navbar-menu"
         [ngClass]="{ 'is-active': isNavbar, 'transparent-navbar': !isBurgerMenu}">
      <div class="navbar-end">
        <a class="navbar-item is-unselectable"
           [ngClass]="!isBurgerMenu ? 'font-white' : ''"
           [routerLink]="'simulation/' + settingsService.getAlgorithmMode()"
           (click)="simulationService.setSimulationStatus(false)">
                <span class="icon">
                  <fa-icon [icon]="['fas', 'microchip']"></fa-icon>
                </span>
          <span routerLinkActive="simple-border-bottom"><b>SIMULATION</b></span>
        </a>
        <a class="navbar-item is-unselectable"
           [ngClass]="!isBurgerMenu ? 'font-white' : ''"
           routerLink="learn"
           (click)="simulationService.setSimulationStatus(false)">
                <span class="icon">
                  <fa-icon [icon]="['fas', 'chalkboard-teacher']"></fa-icon>
                </span>
          <span routerLinkActive="simple-border-bottom"><b>LEARN</b></span>
        </a>
        <div class="navbar-item has-dropdown is-unselectable "
             [ngClass]="{'is-active': isSettingsDropdown}"
             (click)="isSettingsDropdown = !isSettingsDropdown; $event.stopPropagation()">
          <div class="navbar-link"
             [ngClass]="{'font-white is-arrowless': !isBurgerMenu}">
            <span class="icon">
                  <fa-icon [icon]="['fas', 'cog']"></fa-icon>
            </span>
            <span><b>SETTINGS</b></span>
          </div>
          <div class="navbar-dropdown is-boxed"
               [ngClass]="{'is-active': isSettingsDropdown}">
            <div class="navbar-item">
              <span class="icon">
                  <fa-icon [icon]="['fas', 'adjust']"></fa-icon>
            </span>
              <span><b>Dark mode</b></span>
              <button class="button dropdown-button is-pulled-right"
                      disabled
                      [class]="settingsService.isDarkModeSetting() ? 'is-primary' : 'is-danger'"
                      (click)="settingsService.setDarkModeSetting()">
                <b>{{ settingsService.isDarkModeSetting() ? 'ON' : 'OFF' }}</b>
              </button>
            </div>
            <div class="navbar-item">
              <span class="icon">
                  <fa-icon [icon]="['fas', 'wind']"></fa-icon>
              </span>
              <span><b>Animations</b></span>
              <button class="button dropdown-button is-pulled-right"
                      [class]="settingsService.isAnimationsSetting() ? 'is-primary' : 'is-danger'"
                      (click)="settingsService.setAnimationSetting()">
                <b>{{ settingsService.isAnimationsSetting() ? 'ON' : 'OFF' }}</b>
              </button>
            </div>
            <div class="navbar-item">
              <span class="icon">
                  <fa-icon [icon]="['fas', 'ban']"></fa-icon>
            </span>
              <span><b>Warnings</b></span>
              <button class="button dropdown-button is-pulled-right"
                      [class]="settingsService.isWarningsSetting() ? 'is-primary' : 'is-danger'"
                      (click)="settingsService.setWarningsSetting()">
                <b>{{ settingsService.isWarningsSetting() ? 'ON' : 'OFF' }}</b>
              </button>
            </div>
            <hr class="navbar-divider">
            <div class="navbar-item has-text-danger">
               <span class="icon">
                  <fa-icon [icon]="['fas', 'info-circle']"></fa-icon>
              </span>
              <b>Version: {{ version }}</b>
              <span class="subtitle"></span>
            </div>
            <a class="navbar-item has-text-info"
               href="https://github.com/Ijee/Amazeing/issues"
               target="_blank"
               rel="noopener">
                <span class="icon">
                  <fa-icon [icon]="['fas', 'info-circle']"></fa-icon>
              </span>
              <b>Changelog</b>
            </a>
            <div class="navbar-item">
              <a class="button dropdown-button is-info is-fullwidth"
                 href="https://github.com/Ijee/Amazeing/issues"
                 target="_blank"
                 rel="noopener">
                <b>REPORT A PROBLEM</b>
              </a>
            </div>
          </div>
        </div>
        <span *ngIf="!isBurgerMenu" class="navbar-item">
          <a class="button is-info"
             href="https://github.com/Ijee/Amazeing"
             target="_blank"
             rel="noopener">
            <span class="icon">
              <fa-icon [icon]="['fab', 'github']"></fa-icon>
            </span>
            <span>
              <b>Ijee</b>
            </span>
          </a>
        </span>
      </div>
    </div>
  </div>
</nav>
<main class="container is-fullhd p-2" [@fadeAnimation]="getRouterOutletState(o)">
  <router-outlet #o="outlet"></router-outlet>
</main>
<app-warning-modal></app-warning-modal>
<app-legend-modal *ngIf="simulationService.getShowLegendModal()"></app-legend-modal>
<app-import-modal *ngIf="simulationService.getShowImportModal()"></app-import-modal>
<app-export-modal *ngIf="simulationService.getShowExportModal()"></app-export-modal>
