<app-stats class="box is-outlined" [isMouseDown]="isMouseDown"></app-stats>
<div class="game-grid columns"
     (touchstart)="isMouseDown = true"
     (touchend)="onMouseUp()"
     (mousedown)="isMouseDown = true"
     (mouseup)="onMouseUp()"
     (mouseleave)="onMouseUp()">
  <div *ngFor="let col of gridList" class="game-column">
    <app-cell *ngFor="let isAlive of col"
              [status-obj]="isAlive"
              [is-mouse-down]="isMouseDown"
              (wasUpdated)="updateCellStats($event)"></app-cell>
  </div>
</div>
