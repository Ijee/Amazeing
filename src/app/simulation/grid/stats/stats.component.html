<div class="columns is-fullwidth is-gapless">
  <div class="column is-full-mobile">
    <strong class="has-text-centered">
      <p class="heading is-size-6-mobile">Tick</p>
      <p class="title is-size-6-mobile"
      >{{ simulationService.getTick() | async }}</p>
    </strong>
  </div>
  <div class="column is-half-mobile">
    <strong class="has-text-centered">
      <p class="heading is-size-6-mobile">Node Count</p>
      <p class="title is-size-6-mobile"
         [class]="settingsService.getAlgorithmMode()=== 'maze' ? 'has-text-primary' : 'has-text-danger'"
         appCountAnimation
         [newValue]="simulationService.getNodeCount() | async"
         [disableAnimation]="isMouseDown || !settingsService.getAnimationsSetting()">
        0
      </p>
    </strong>
  </div>
  <div class="column is-size-7-mobile is-half-mobile">
    <strong class="has-text-centered">
      <p class="heading is-size-6-mobile">Nodes Discovered</p>
      <p class="title is-size-6-mobile"
         [class]="settingsService.getAlgorithmMode() === 'maze' ? 'has-text-primary' : 'has-text-danger'"
         appCountAnimation
         [newValue]="simulationService.getCellsAlive() | async"
         [disableAnimation]="isMouseDown || !settingsService.getAnimationsSetting()">
        {{ simulationService.getCellsAlive() | async }}
      </p>
    </strong>
  </div>
  <div class="column is-size-7-mobile is-half-mobile">
    <strong class="has-text-centered">
      <p class="heading is-size-6-mobile">Nodes Created</p>
      <p class="title is-size-6-mobile"
         [class]="settingsService.getAlgorithmMode() === 'maze' ? 'has-text-primary' : 'has-text-danger'"
         appCountAnimation
         [newValue]="simulationService.getCellsCreated() | async"
         [disableAnimation]="isMouseDown || !settingsService.getAnimationsSetting()">
        0
      </p>
    </strong>
  </div>
  <div class="column is-size-7-mobile is-half-mobile">
    <strong class="has-text-centered">
      <p class="heading is-size-6-mobile">Speed</p>
      <p class="title is-size-6-mobile"
         [class]="settingsService.getAlgorithmMode() === 'maze' ? 'has-text-primary' : 'has-text-danger'"
      >{{ simulationService.getGameSpeed() | async }}%</p>
    </strong>
  </div>
</div>
