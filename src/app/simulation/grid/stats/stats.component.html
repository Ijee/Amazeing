<div class="columns is-fullwidth is-gapless is-justify-content-space-between">
    <div class="column is-2 is-half-mobile">
        <strong class="has-text-centered">
            <p class="heading has-text-weight-bold is-uppercase is-size-7 is-size-6-mobile">Iteration</p>
            <p class="title is-size-6-mobile" data-testid="iteration">{{ recordService.getIteration() }}</p>
        </strong>
    </div>
    @for (stat of algorithmService.getStatRecords(); track trackByName($index, stat)) { @if (stat.currentValue !==
    undefined) {
    <div [@.disabled]="!this.settingsService.getAnimationsSetting()" @fadeInOutList class="column is-half-mobile">
        <strong class="has-text-centered">
            <p class="heading has-text-weight-bold is-uppercase is-size-7 is-size-6-mobile">{{ stat.name }}</p>
            <p
                class="title is-size-6-mobile"
                [class]="algorithmService.getAlgorithmMode() === 'maze' ? 'has-text-primary' : 'has-text-danger'"
                appCountAnimation
                [newValue]="stat.currentValue"
                [disableAnimation]="
                        isMouseDown || this.simulationService.getSimulationSpeed() >= 300 || !settingsService.getAnimationsSetting()
                    "></p>
        </strong>
    </div>
    } }
    <div class="column is-2 is-half-mobile is-size-7 is-size-7-mobile is-align-content-end">
        <strong class="has-text-centered">
            <p class="heading has-text-weight-bold is-uppercase is-size-6-mobile">Speed</p>
            <p
                class="title is-uppercase is-size-6-mobile"
                data-testid="speed"
                [class]="algorithmService.getAlgorithmMode() === 'maze' ? 'has-text-primary' : 'has-text-danger'">
                {{ simulationService.getSimulationSpeed() }}%
            </p>
        </strong>
    </div>
</div>
