<app-stats class="box" [isMouseDown]="isMouseDown"></app-stats>
<div class="block outer-wall m-1" [ngClass]="{'wrapper-forbidden': recordService.getIteration() > 0}">
  <div class="game-grid"
       [ngClass]="{'game-grid-lock': recordService.getIteration()> 0}"
       (mousedown)="isMouseDown = true"
       (mouseup)="onMouseUp()"
       (mouseleave)="onMouseUp()">
    <div *ngFor="let col of gridList; let i=index" class="game-column">
      <app-node *ngFor="let node of col; let j=index"
                [status]="node.nodeStatus"
                [weight]="(simulationService.getToggleWeightStatus() | async) ? node.nodeWeight : null"
                [is-mouse-down]="isMouseDown"
                (wasUpdated)="drawModeLogic(i, j)">
      </app-node>
    </div>
  </div>
</div>
<app-hr text="GRID CONTROL"></app-hr>
<div class="columns is-multiline is-gapless">
  <div class="column is-full">
    <div class="field has-addons has-addons-centered is-marginless control-button-wrapper">
      <p class="control">
        <button class="button is-outlined is-size-7-mobile is-size-7-touch is-size-6-desktop"
                title="Set start"
                [ngClass]="simulationService.getDrawingMode() === 1 ? 'is-active' : ''"
                [disabled]="recordService.getIteration() > 0"
                (click)="simulationService.setDrawingMode(1)">
                <span class="icon start-icon">
                  <fa-icon [icon]="['fas', 'square-full']"></fa-icon>
                </span>
          <b>Set Start</b>
        </button>
      </p>
      <p class="control">
        <button class="button is-outlined is-size-7-mobile is-size-7-touch is-size-6-desktop"
                title="Random weights"
                [disabled]="this.recordService.getIteration() > 0"
                (click)="addNodeWeights()">
                <span class="icon">
                  <fa-icon [icon]="['fas', 'balance-scale-right']"></fa-icon>
                </span>
          <b>Add Weights</b>
        </button>
      </p>
      <p class="control">
        <button
          class="button is-pulled-right is-outlined is-size-7-mobile is-size-7-touch is-size-6-desktop"
          [ngClass]="(simulationService.getToggleWeightStatus() | async) ? 'is-primary is-light' : 'is-danger is-light'"
          title="Toggle weights"
          (click)="simulationService.toggleWeightStatus()">
                <span class="icon">
                  <fa-icon *ngIf="simulationService.getToggleWeightStatus() | async"
                           [icon]="['fas', 'eye']"></fa-icon>
                  <fa-icon *ngIf="!(simulationService.getToggleWeightStatus() | async)"
                           [icon]="['fas', 'eye-slash']"></fa-icon>
                </span>
        </button>
      </p>
      <p class="control">
        <button class="button is-outlined is-size-7-mobile is-size-7-touch is-size-6-desktop"
                title="Set goal"
                [ngClass]="simulationService.getDrawingMode() === 2 ? 'is-active' : ''"
                [disabled]="recordService.getIteration() > 0"
                (click)="simulationService.setDrawingMode(2)">
                <span class="icon goal-icon">
                  <fa-icon [icon]="['fas', 'square-full']"></fa-icon>
                </span>
          <b>Set Goal</b>
        </button>
      </p>
      <p class="control control-pulled-right">
        <button class="button is-outlined is-size-7-touch is-size-6-desktop"
                title="Legend"
                (click)="simulationService.setLegend()">
                <span class="icon">
                  <fa-icon [icon]="['fas', 'asterisk']"></fa-icon>
                </span>
          <b>Legend</b>
        </button>
      </p>
    </div>
  </div>
