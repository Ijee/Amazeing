<div class="columns is-multiline">
  <div class="column is-half">
    <button class="button maze-button is-primary is-outlined is-medium is-fullwidth">
      <b>M A Z E</b>
    </button>
  </div>
  <div class="column is-half">
    <button class="button path-button is-danger is-outlined is-medium is-fullwidth">
      <b>P A T H F I N D I N G</b>
    </button>
  </div>
  <div class="column is-full grid-settings">
    <div class="columns is-gapless">
      <div class="column is-4 box">
        <p class="menu-label has-text-centered">
          <b>Algorithms</b>
        </p>
        <aside class="columns is-multiline is-gapless">
          <div class="column is-half">
            <button class="button algo-button is-outlined is-fullwidth">
              <b>Prim's</b>
            </button>
          </div>
          <div class="column is-half">
            <button class="button algo-button is-outlined is-fullwidth">
              <b>Kruskal's</b>
            </button>
          </div>
          <div class="column is-half">
            <button class="button algo-button is-outlined is-fullwidth">
              <b>Recursive-Backtracker</b>
            </button>
          </div>
          <div class="column is-half">
            <button class="button algo-button is-outlined is-fullwidth">
              <b>Aldous-Broder</b>
            </button>
          </div>
          <div class="column is-half">
            <button class="button algo-button is-outlined is-fullwidth">
              <b>Growing Tree</b>
            </button>
          </div>
          <div class="column is-half">
            <button class="button algo-button is-outlined is-fullwidth">
              <b>Hunt and Kill</b>
            </button>
          </div>
          <div class="column is-half">
            <button class="button algo-button is-outlined is-fullwidth">
              <b>Wilson's</b>
            </button>
          </div>
          <div class="column is-half">
            <button class="button algo-button is-outlined is-fullwidth">
              <b>Eller's</b>
            </button>
          </div>
          <div class="column is-half">
            <button class="button algo-button is-outlined is-fullwidth">
              <b>Cellular Automation</b>
            </button>
          </div>
          <div class="column is-half">
            <button class="button algo-button is-outlined is-fullwidth">
              <b>Recursive Division</b>
            </button>
          </div>
          <div class="column is-half">
            <button class="button algo-button is-outlined is-fullwidth">
              <b>Sidewinder</b>
            </button>
          </div>
          <div class="column is-half">
            <button class="button algo-button is-outlined is-fullwidth">
              <b>Binary Tree</b>
            </button>
          </div>
        </aside>
      </div>
      <div class="column is-2">
        <p class="menu-label has-text-centered">
          <b>Options</b>
        </p>
      </div>
      <div class="column is-6">
        <p class="menu-label has-text-centered">
          <b>Pseudo Code</b>
        </p>
      </div>
    </div>
    <hr>
    <div class="columns is-centered">
      <div class="column is-half">
        <div class="field has-addons has-addons-centered is-marginless">
          <p class="control">
            <button class="button is-outlined">
                <span class="icon start-icon">
                  <fa-icon [icon]="['fas', 'square-full']"></fa-icon>
                </span>
              <b>Set Start</b>
            </button>
          </p>
          <p class="control">
            <button [disabled]="true" class="button is-outlined">
                <span class="icon">
                  <fa-icon [icon]="['fas', 'balance-scale-right']"></fa-icon>
                </span>
              <b>Add weights</b>
            </button>
          </p>
          <p class="control">
            <button class="button is-outlined">
                <span class="icon goal-icon">
                  <fa-icon [icon]="['fas', 'square-full']"></fa-icon>
                </span>
              <b>Set Goal</b>
            </button>
          </p>
        </div>
      </div>
    </div>
  </div>
