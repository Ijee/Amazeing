<div class="columns is-multiline p-1">
  <div class="column is-12">
    <p class="menu-label has-text-centered">
      <b>Algorithms</b>
    </p>
    <aside class="columns is-multiline is-gapless">
      <div class="column is-one-third">
        <button class="button algo-button is-fullwidth"
                [ngClass]="mazeService.getAlgorithmName() === 'Prims' ? 'is-primary' : ''"
                (click)="handleAlgorithmChange('Prims')">
          <b>Prim's</b>
        </button>
      </div>
      <div class="column is-one-third">
        <button class="button algo-button is-fullwidth"
                [ngClass]="mazeService.getAlgorithmName() === 'Kruskals' ? 'is-primary' : ''"
                disabled
                (click)="handleAlgorithmChange('Kruskals')">
          <b>Kruskal's</b>
        </button>
      </div>
      <div class="column is-one-third">
        <button class="button algo-button is-fullwidth"
                [ngClass]="mazeService.getAlgorithmName() === 'Aldous-Broder' ? 'is-primary' : ''"
                disabled
                (click)="handleAlgorithmChange('Aldous-Broder')">
          <b>Aldous-Broder</b>
        </button>
      </div>
      <div class="column is-one-third">
        <button class="button algo-button is-fullwidth"
                [ngClass]="mazeService.getAlgorithmName() === 'Wilsons' ? 'is-primary' : ''"
                disabled
                (click)="handleAlgorithmChange('Wilsons')">
          <b>Wilson's</b>
        </button>
      </div>
      <div class="column is-one-third">
        <button class="button algo-button is-fullwidth"
                [ngClass]="mazeService.getAlgorithmName() === 'Ellers' ? 'is-primary' : ''"
                disabled
                (click)="handleAlgorithmChange('Ellers')">
          <b>Eller's</b>
        </button>
      </div>
      <div class="column is-one-third">
        <button class="button algo-button is-fullwidth"
                [ngClass]="mazeService.getAlgorithmName() === 'Sidewinder' ? 'is-primary' : ''"
                disabled
                (click)="handleAlgorithmChange('Sidewinder')">
          <b>Sidewinder</b>
        </button>
      </div>
      <div class="column is-one-third">
        <button class="button algo-button is-fullwidth"
                [ngClass]="mazeService.getAlgorithmName() === 'Hunt-and-Kill' ? 'is-primary' : ''"
                disabled
                (click)="handleAlgorithmChange('Hunt-and-Kill')">
          <b>Hunt and Kill</b>
        </button>
      </div>
      <div class="column is-one-third">
        <button class="button algo-button is-fullwidth"
                [ngClass]="mazeService.getAlgorithmName() === 'Growing-Tree' ? 'is-primary' : ''"
                disabled
                (click)="handleAlgorithmChange('Growing-Tree')">
          <b>Growing Tree</b>
        </button>
      </div>
      <div class="column is-one-third">
        <button class="button algo-button is-fullwidth"
                [ngClass]="mazeService.getAlgorithmName()=== 'Binary-Tree' ? 'is-primary' : ''"
                disabled
                (click)="handleAlgorithmChange('Binary-Tree')">
          <b>Binary Tree</b>
        </button>
      </div>
      <div class="column is-half">
        <button class="button algo-button is-fullwidth"
                [ngClass]="mazeService.getAlgorithmName() === 'Recursive-Backtracker' ? 'is-primary' : ''"
                disabled
                (click)="handleAlgorithmChange('Recursive-Backtracker')">
          <b>Recursive-Backtracker</b>
        </button>
      </div>
      <div class="column is-half">
        <button class="button algo-button is-fullwidth"
                [ngClass]="mazeService.getAlgorithmName() === 'Recursive-Division' ? 'is-primary' : ''"
                disabled
                (click)="handleAlgorithmChange('Recursive-Division')">
          <b>Recursive Division</b>
        </button>
      </div>
      <div class="column is-full">
        <button class="button algo-button is-fullwidth"
                [ngClass]="mazeService.getAlgorithmName()  === 'Cellular-Automation' ? 'is-primary' : ''"
                disabled
                (click)="handleAlgorithmChange('Cellular-Automation')">
          <b>Cellular Automation</b>
        </button>
      </div>
    </aside>
  </div>
  <div class="column is-full">
    <p class="menu-label has-text-centered">
      <b>Maze solving algorithms</b>
    </p>
    <aside class="columns is-multiline is-gapless">
      <div class="column is-one-third">
        <button class="button algo-button is-fullwidth"
                [ngClass]="mazeService.getAlgorithmName() === 'Wall-Follower' ? 'is-primary' : ''"
                disabled
                (click)="handleAlgorithmChange('Wall-Follower')">
          <b>Wall-Follower</b>
        </button>
      </div>
      <div class="column is-one-third">
        <button class="button algo-button is-fullwidth"
                [ngClass]="mazeService.getAlgorithmName() === 'Pledge' ? 'is-primary' : ''"
                disabled
                (click)="handleAlgorithmChange('Pledge')">
          <b>Pledge</b>
        </button>
      </div>
      <div class="column is-one-third">
        <button class="button algo-button is-fullwidth"
                [ngClass]="mazeService.getAlgorithmName() === 'Trémaux' ? 'is-primary' : ''"
                disabled
                (click)="handleAlgorithmChange('Trémaux')">
          <b>Trémaux's</b>
        </button>
      </div>
      <div class="column is-one-third">
        <button class="button algo-button is-fullwidth"
                [ngClass]="mazeService.getAlgorithmName() === 'Recursive' ? 'is-primary' : ''"
                disabled
                (click)="handleAlgorithmChange('Recursive')">
          <b>Recursive</b>
        </button>
      </div>
      <div class="column is-one-third">
        <button class="button algo-button is-fullwidth"
                [ngClass]="mazeService.getAlgorithmName() === 'Maze-Routing' ? 'is-primary' : ''"
                disabled
                (click)="handleAlgorithmChange('Maze-Routing')">
          <b>Maze-Routing</b>
        </button>
      </div>
      <div class="column is-one-third">
        <button class="button algo-button is-fullwidth"
                [ngClass]="mazeService.getAlgorithmName() === 'Dead-End-Filling' ? 'is-primary' : ''"
                disabled
                (click)="handleAlgorithmChange('Dead-End-Filling')">
          <b>Dead-End Filling</b>
        </button>
      </div>
    </aside>
  </div>
</div>
