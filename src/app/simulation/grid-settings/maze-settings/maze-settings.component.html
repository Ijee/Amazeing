<div class="columns is-multiline p-1">
  <div class="column is-12">
    <p class="menu-label has-text-centered">
      <b>Algorithms</b>
    </p>
    <aside class="columns is-multiline is-gapless">
      <div class="column is-one-third">
        <button class="button algo-button is-fullwidth"
                [ngClass]="settingsService.getcurrentMazeAlgorithm()=== 'prims' ? 'is-primary' : ''"
                (click)="settingsService.setCurrentMazeAlgorithm('prims')">
          <b>Prim's</b>
        </button>
      </div>
      <div class="column is-one-third">
        <button class="button algo-button is-fullwidth"
                [ngClass]="settingsService.getcurrentMazeAlgorithm() === 'kruskals' ? 'is-primary' : ''"
                (click)="settingsService.setCurrentMazeAlgorithm('kruskals')">
          <b>Kruskal's</b>
        </button>
      </div>
      <div class="column is-one-third">
        <button class="button algo-button is-fullwidth"
                [ngClass]="settingsService.getcurrentMazeAlgorithm()=== 'recursiveBacktracker' ? 'is-primary' : ''"
                (click)="settingsService.setCurrentMazeAlgorithm('recursiveBacktracker')">
          <b>Recursive-Backtracker</b>
        </button>
      </div>
      <div class="column is-one-third">
        <button class="button algo-button is-fullwidth"
                [ngClass]="settingsService.getcurrentMazeAlgorithm() === 'aldousBroder' ? 'is-primary' : ''"
                (click)="settingsService.setCurrentMazeAlgorithm('aldousBroder')">
          <b>Aldous-Broder</b>
        </button>
      </div>
      <div class="column is-one-third">
        <button class="button algo-button is-fullwidth"
                [ngClass]="settingsService.getcurrentMazeAlgorithm() === 'growingTree' ? 'is-primary' : ''"
                (click)="settingsService.setCurrentMazeAlgorithm('growingTree')">
          <b>Growing Tree</b>
        </button>
      </div>
      <div class="column is-one-third">
        <button class="button algo-button is-fullwidth"
                [ngClass]="settingsService.getcurrentMazeAlgorithm() === 'huntAndKill' ? 'is-primary' : ''"
                (click)="settingsService.setCurrentMazeAlgorithm('huntAndKill')">
          <b>Hunt and Kill</b>
        </button>
      </div>
      <div class="column is-one-third">
        <button class="button algo-button is-fullwidth"
                [ngClass]="settingsService.getcurrentMazeAlgorithm() === 'wilsons' ? 'is-primary' : ''"
                (click)="settingsService.setCurrentMazeAlgorithm('wilsons')">
          <b>Wilson's</b>
        </button>
      </div>
      <div class="column is-one-third">
        <button class="button algo-button is-fullwidth"
                [ngClass]="settingsService.getcurrentMazeAlgorithm() === 'ellers' ? 'is-primary' : ''"
                (click)="settingsService.setCurrentMazeAlgorithm('ellers')">
          <b>Eller's</b>
        </button>
      </div>
      <div class="column is-one-third">
        <button class="button algo-button is-fullwidth"
                [ngClass]="settingsService.getcurrentMazeAlgorithm() === 'cellularAutomation' ? 'is-primary' : ''"
                (click)="settingsService.setCurrentMazeAlgorithm('cellularAutomation')">
          <b>Cellular Automation</b>
        </button>
      </div>
      <div class="column is-one-third">
        <button class="button algo-button is-fullwidth"
                [ngClass]="settingsService.getcurrentMazeAlgorithm()=== 'recursiveDivision' ? 'is-primary' : ''"
                (click)="settingsService.setCurrentMazeAlgorithm('recursiveDivision')">
          <b>Recursive Division</b>
        </button>
      </div>
      <div class="column is-one-third">
        <button class="button algo-button is-fullwidth"
                [ngClass]="settingsService.getcurrentMazeAlgorithm() === 'sidewinder' ? 'is-primary' : ''"
                (click)="settingsService.setCurrentMazeAlgorithm('sidewinder')">
          <b>Sidewinder</b>
        </button>
      </div>
      <div class="column is-one-third">
        <button class="button algo-button is-fullwidth"
                [ngClass]="settingsService.getcurrentMazeAlgorithm()=== 'binaryTree' ? 'is-primary' : ''"
                (click)="settingsService.setCurrentMazeAlgorithm('binaryTree')">
          <b>Binary Tree</b>
        </button>
      </div>
    </aside>
  </div>
  <div class="column is-full">
    <p class="menu-label has-text-centered">
      <b>Options</b>
    </p>
    <div class="columns">
      <div class="column is-full">
        <div class="buttons has-addons is-centered">
          <button class="button is-small"
                  [ngClass]="settingsService.getCurrentHeuristic() === 'manhattan' ? 'is-primary' : ''"
                  (click)="settingsService.setCurrentHeuristic('manhattan')">
            <b>Manhattan</b>
          </button>
          <button class="button is-small"
                  [ngClass]="settingsService.getCurrentHeuristic() === 'euclidean' ? 'is-primary' : ''"
                  (click)="settingsService.setCurrentHeuristic('euclidean')">
            <b>Euclidean</b>
          </button>
          <button class="button is-small"
                  [ngClass]="settingsService.getCurrentHeuristic() === 'octile' ? 'is-primary' : ''"
                  (click)="settingsService.setCurrentHeuristic('octile')">
            <b>Octile</b>
          </button>
          <button class="button is-small"
                  [ngClass]="settingsService.getCurrentHeuristic() === 'chebyshev' ? 'is-primary' : 't'"
                  (click)="settingsService.setCurrentHeuristic('chebyshev')">
            <b>Chebyshev</b>
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="column is-full">
    <p class="menu-label has-text-centered">
      <b>Pseudo Code</b>
    </p>
    <div class="columns">
      <div class="column is-full">
          <pre class="m-0 p-0">
          <code class="javascript" [innerHTML]="testCode"></code>
          </pre>
      </div>
    </div>
  </div>
</div>
