<div class="fixed-grid has-6-cols p-0 m-0 gap-0">
    <div class="grid is-gapless">
        <div class="cell is-row-start-1 is-col-span-2">
            <button
                class="button algo-button is-small is-responsive is-fullwidth"
                data-testid="prims"
                [ngClass]="algorithmService.getAlgorithmName('maze') === 'Prims' ? 'is-primary has-text-black' : ''"
                (click)="emitAlgorithmChange('Prims')">
                <b>Prim's</b>
            </button>
        </div>
        <div class="cell is-row-start-1 is-col-span-2">
            <button
                class="button algo-button is-small is-responsive is-fullwidth"
                data-testid="kruskals"
                [ngClass]="algorithmService.getAlgorithmName('maze') === 'Kruskals' ? 'is-primary has-text-black' : ''"
                (click)="emitAlgorithmChange('Kruskals')">
                <b>Kruskal's</b>
            </button>
        </div>
        <div class="cell is-row-start-1 is-col-span-2">
            <button
                class="button algo-button is-small is-responsive is-fullwidth"
                data-testid="aldous-broder"
                [ngClass]="algorithmService.getAlgorithmName('maze') === 'Aldous-Broder' ? 'is-primary has-text-black' : ''"
                (click)="emitAlgorithmChange('Aldous-Broder')">
                <b>Aldous-Broder</b>
            </button>
        </div>
        <div class="cell is-row-start-2 is-col-span-2">
            <button
                class="button algo-button is-small is-responsive is-fullwidth"
                data-testid="wilsons"
                [ngClass]="algorithmService.getAlgorithmName('maze') === 'Wilsons' ? 'is-primary has-text-black' : ''"
                (click)="emitAlgorithmChange('Wilsons')">
                <b>Wilson's</b>
            </button>
        </div>
        <div class="cell is-row-start-2 is-col-span-2">
            <button
                class="button algo-button is-small is-responsive is-fullwidth"
                data-testid="ellers"
                [ngClass]="algorithmService.getAlgorithmName('maze') === 'Ellers' ? 'is-primary has-text-black' : ''"
                (click)="emitAlgorithmChange('Ellers')">
                <b>Eller's</b>
            </button>
        </div>
        <div class="cell is-row-start-2 is-col-span-2">
            <button
                class="button algo-button is-small is-responsive is-fullwidth"
                data-testid="sidewinder"
                [ngClass]="algorithmService.getAlgorithmName('maze') === 'Sidewinder' ? 'is-primary has-text-black' : ''"
                (click)="emitAlgorithmChange('Sidewinder')">
                <b>Sidewinder</b>
            </button>
        </div>
        <div class="cell is-row-start-3 is-col-span-2">
            <button
                class="button algo-button is-small is-responsive is-fullwidth"
                data-testid="hunt-and-kill"
                [ngClass]="algorithmService.getAlgorithmName('maze') === 'Hunt-and-Kill' ? 'is-primary has-text-black' : ''"
                (click)="emitAlgorithmChange('Hunt-and-Kill')">
                <b>Hunt and Kill</b>
            </button>
        </div>
        <div class="cell is-row-start-3 is-col-span-2">
            <button
                class="button algo-button is-small is-responsive is-fullwidth"
                data-testid="growing-tree"
                [ngClass]="algorithmService.getAlgorithmName('maze') === 'Growing-Tree' ? 'is-primary has-text-black' : ''"
                (click)="emitAlgorithmChange('Growing-Tree')">
                <b>Growing Tree</b>
            </button>
        </div>
        <div class="cell is-row-start-3 is-col-span-2">
            <button
                class="button algo-button is-small is-responsive is-fullwidth"
                data-testid="binary-tree"
                [ngClass]="algorithmService.getAlgorithmName('maze') === 'Binary-Tree' ? 'is-primary has-text-black' : ''"
                (click)="emitAlgorithmChange('Binary-Tree')">
                <b>Binary Tree</b>
            </button>
        </div>
        <div class="cell is-row-start-4 is-col-span-3">
            <button
                class="button algo-button is-small is-responsive is-fullwidth"
                data-testid="recursive-backtracking"
                [ngClass]="algorithmService.getAlgorithmName('maze') === 'Recursive-Backtracking' ? 'is-primary has-text-black' : ''"
                (click)="emitAlgorithmChange('Recursive-Backtracking')">
                <b>Recursive Backtracking</b>
            </button>
        </div>
        <div class="cell is-row-start-4 is-col-span-3">
            <button
                class="button algo-button is-small is-responsive is-fullwidth"
                data-testid="recursive-division"
                [ngClass]="algorithmService.getAlgorithmName('maze') === 'Recursive-Division' ? 'is-primary has-text-black' : ''"
                (click)="emitAlgorithmChange('Recursive-Division')">
                <b>Recursive Division</b>
            </button>
        </div>
        <div class="cell is-row-start-5 is-col-span-6">
            <button
                class="button algo-button is-small is-responsive is-fullwidth"
                data-testid="cellular-automaton"
                [ngClass]="algorithmService.getAlgorithmName('maze') === 'Cellular-Automaton' ? 'is-primary has-text-black' : ''"
                (click)="emitAlgorithmChange('Cellular-Automaton')">
                <b>Cellular Automaton</b>
            </button>
        </div>
        <app-algorithm-options class="cell is-col-span-6 mt-5" [algorithmMode]="'maze'"></app-algorithm-options>
    </div>
</div>
