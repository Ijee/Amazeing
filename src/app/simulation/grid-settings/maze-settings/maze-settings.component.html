<div class="columns is-multiline p-1">
  <div class="column is-12">
    <p class="menu-label has-text-centered">
      <b>Algorithms</b>
    </p>
    <aside class="columns is-multiline is-gapless">
      <div class="column is-one-third">
        <button class="button algo-button is-fullwidth"
                [ngClass]="mazeService.getAlgorithmName() === 'Prims' ? 'is-primary' : ''"
                (click)="mazeService.switchAlgorithm('Prims')">
          <b>Prim's</b>
        </button>
      </div>
      <div class="column is-one-third">
        <button class="button algo-button is-fullwidth"
                [ngClass]="mazeService.getAlgorithmName() === 'Kruskals' ? 'is-primary' : ''"
                disabled
                (click)="mazeService.switchAlgorithm('Kruskals')">
          <b>Kruskal's</b>
        </button>
      </div>
      <div class="column is-one-third">
        <button class="button algo-button is-fullwidth"
                [ngClass]="mazeService.getAlgorithmName() === 'Aldous-Broder' ? 'is-primary' : ''"
                disabled
                (click)="mazeService.switchAlgorithm('Aldous-Broder')">
          <b>Aldous-Broder</b>
        </button>
      </div>
      <div class="column is-one-third">
        <button class="button algo-button is-fullwidth"
                [ngClass]="mazeService.getAlgorithmName() === 'Wilsons' ? 'is-primary' : ''"
                disabled
                (click)="mazeService.switchAlgorithm('Wilsons')">
          <b>Wilson's</b>
        </button>
      </div>
      <div class="column is-one-third">
        <button class="button algo-button is-fullwidth"
                [ngClass]="mazeService.getAlgorithmName() === 'Ellers' ? 'is-primary' : ''"
                disabled
                (click)="mazeService.switchAlgorithm('Ellers')">
          <b>Eller's</b>
        </button>
      </div>
      <div class="column is-one-third">
        <button class="button algo-button is-fullwidth"
                [ngClass]="mazeService.getAlgorithmName() === 'Sidewinder' ? 'is-primary' : ''"
                disabled
                (click)="mazeService.switchAlgorithm('Sidewinder')">
          <b>Sidewinder</b>
        </button>
      </div>
      <div class="column is-one-third">
        <button class="button algo-button is-fullwidth"
                [ngClass]="mazeService.getAlgorithmName() === 'Hunt-and-Kill' ? 'is-primary' : ''"
                disabled
                (click)="mazeService.switchAlgorithm('Hunt-and-Kill')">
          <b>Hunt and Kill</b>
        </button>
      </div>
      <div class="column is-one-third">
        <button class="button algo-button is-fullwidth"
                [ngClass]="mazeService.getAlgorithmName() === 'Growing-Tree' ? 'is-primary' : ''"
                disabled
                (click)="mazeService.switchAlgorithm('Growing-Tree')">
          <b>Growing Tree</b>
        </button>
      </div>
      <div class="column is-one-third">
        <button class="button algo-button is-fullwidth"
                [ngClass]="mazeService.getAlgorithmName()=== 'Binary-Tree' ? 'is-primary' : ''"
                disabled
                (click)="mazeService.switchAlgorithm('Binary-Tree')">
          <b>Binary Tree</b>
        </button>
      </div>
      <div class="column is-half">
        <button class="button algo-button is-fullwidth"
                [ngClass]="mazeService.getAlgorithmName() === 'Recursive-Backtracker' ? 'is-primary' : ''"
                disabled
                (click)="mazeService.switchAlgorithm('Recursive-Backtracker')">
          <b>Recursive-Backtracker</b>
        </button>
      </div>
      <div class="column is-half">
        <button class="button algo-button is-fullwidth"
                [ngClass]="mazeService.getAlgorithmName() === 'Recursive-Division' ? 'is-primary' : ''"
                disabled
                (click)="mazeService.switchAlgorithm('Recursive-Division')">
          <b>Recursive Division</b>
        </button>
      </div>
      <div class="column is-full">
        <button class="button algo-button is-fullwidth"
                [ngClass]="mazeService.getAlgorithmName()  === 'Cellular-Automation' ? 'is-primary' : ''"
                disabled
                (click)="mazeService.switchAlgorithm('Cellular-Automation')">
          <b>Cellular Automation</b>
        </button>
      </div>
    </aside>
  </div>
  <div class="column is-full">
    <p class="menu-label has-text-centered">
      <b>Maze solving algorithm</b>
    </p>
    <aside class="columns is-multiline is-gapless">
      <div class="column is-one-third">
        <button class="button algo-button is-fullwidth"
                [ngClass]="mazeService.getAlgorithmName() === 'Pledge' ? 'is-primary' : ''"
                disabled
                (click)="mazeService.switchAlgorithm('Pledge')">
          <b>Pledge</b>
        </button>
      </div>
      <div class="column is-one-third">
        <button class="button algo-button is-fullwidth"
                [ngClass]="mazeService.getAlgorithmName() === 'Trémaux' ? 'is-primary' : ''"
                disabled
                (click)="mazeService.switchAlgorithm('Trémaux')">
          <b>Trémaux's</b>
        </button>
      </div>
      <div class="column is-one-third">
        <button class="button algo-button is-fullwidth"
                [ngClass]="mazeService.getAlgorithmName() === 'Recursive' ? 'is-primary' : ''"
                disabled
                (click)="mazeService.switchAlgorithm('Recursive')">
          <b>Recursive</b>
        </button>
      </div>
      <div class="column is-half">
        <button class="button algo-button is-fullwidth"
                [ngClass]="mazeService.getAlgorithmName() === 'Dead-End-Filling' ? 'is-primary' : ''"
                disabled
                (click)="mazeService.switchAlgorithm('Dead-End-Filling')">
          <b>Dead-end filling</b>
        </button>
      </div>
      <div class="column is-half">
        <button class="button algo-button is-fullwidth"
                [ngClass]="mazeService.getAlgorithmName() === 'Maze-Routing' ? 'is-primary' : ''"
                disabled
                (click)="mazeService.switchAlgorithm('Maze-Routing')">
          <b>Maze-Routing</b>
        </button>
      </div>
    </aside>
  </div>
  <div class="column is-full">
    <p class="menu-label has-text-centered">
      <b>Pseudo Code</b>
    </p>
    <div class="columns">
      <div class="column is-full">
          <pre class="m-0 p-0">
          <code class="javascript" [innerHTML]="mazeService.getPseudoCode()"></code>
          </pre>
      </div>
    </div>
  </div>
</div>
