<div class="columns is-multiline p-1">
  <div class="column is-12">
    <p class="menu-label has-text-centered">
      <b>Algorithms</b>
    </p>
    <aside class="columns is-multiline is-gapless">
      <div class="column is-one-third">
        <button class="button algo-button is-fullwidth"
                [ngClass]="settingsService.getcurrentPathAlgorithm()=== 'A-Star' ? 'is-danger' : ''"
                disabled
                (click)="settingsService.setCurrentPathAlgorithm('A-Star')">
          <b>A*</b>
        </button>
      </div>
      <div class="column is-one-third">
        <button class="button algo-button is-fullwidth"
                [ngClass]="settingsService.getcurrentPathAlgorithm() === 'IDA-Star' ? 'is-danger' : ''"
                disabled
                (click)="settingsService.setCurrentPathAlgorithm('IDA-Star')">
          <b>IDA*</b>
        </button>
      </div>
      <div class="column is-one-third">
        <button class="button algo-button is-fullwidth"
                [ngClass]="settingsService.getcurrentPathAlgorithm() === 'Dijkstra' ? 'is-danger' : ''"
                (click)="settingsService.setCurrentPathAlgorithm('Dijkstra')">
          <b>Dijkstra</b>
        </button>
      </div>
      <div class="column is-one-third">
        <button class="button algo-button is-fullwidth"
                [ngClass]="settingsService.getcurrentPathAlgorithm() === 'Breadth-FS' ? 'is-danger' : ''"
                disabled
                (click)="settingsService.setCurrentPathAlgorithm('Breadth-FS')">
          <b>Breadth-First-Search</b>
        </button>
      </div>
      <div class="column is-one-third">
        <button class="button algo-button is-fullwidth"
                [ngClass]="settingsService.getcurrentPathAlgorithm() === 'Depth-FS' ? 'is-danger' : ''"
                disabled
                (click)="settingsService.setCurrentPathAlgorithm('Depth-FS')">
          <b>Depth-First-Search</b>
        </button>
      </div>
      <div class="column is-one-third">
        <button class="button algo-button is-fullwidth"
                [ngClass]="settingsService.getcurrentPathAlgorithm() === 'Best-FS' ? 'is-danger' : ''"
                disabled
                (click)="settingsService.setCurrentPathAlgorithm('Best-FS')">
          <b>Best-First-Search</b>
        </button>
      </div>
      <div class="column is-half">
        <button class="button algo-button is-fullwidth"
                [ngClass]="settingsService.getcurrentPathAlgorithm() === 'Trace' ? 'is-danger' : ''"
                disabled
                (click)="settingsService.setCurrentPathAlgorithm('Trace')">
          <b>Trace</b>
        </button>
      </div>
      <div class="column is-half">
        <button class="button algo-button is-fullwidth"
                [ngClass]="settingsService.getcurrentPathAlgorithm() === 'Jump-PS' ? 'is-danger' : ''"
                disabled
                (click)="settingsService.setCurrentPathAlgorithm('Jump-PS')">
          <b>Jump Point Search</b>
        </button>
      </div>
      <div class="column is-full">
        <button class="button algo-button is-fullwidth"
                [ngClass]="settingsService.getcurrentPathAlgorithm() === 'Orthogonal-Jump-PS' ? 'is-danger' : ''"
                disabled
                (click)="settingsService.setCurrentPathAlgorithm('Orthogonal-Jump-PS')">
          <b>Orthogonal Jump Point Search</b>
        </button>
      </div>

    </aside>
  </div>
  <div class="column is-full">
    <p class="menu-label has-text-centered">
      <b>Options</b>
    </p>
    <div class="columns">
      <div class="column is-full">
        <div class="buttons has-addons is-centered">
          <button class="button is-small"
                  [ngClass]="settingsService.getCurrentHeuristic() === 'manhattan' ? 'is-danger' : ''"
                  (click)="settingsService.setCurrentHeuristic('manhattan')">
            <b>Manhattan</b>
          </button>
          <button class="button is-small"
                  [ngClass]="settingsService.getCurrentHeuristic() === 'euclidean' ? 'is-danger' : ''"
                  (click)="settingsService.setCurrentHeuristic('euclidean')">
            <b>Euclidean</b>
          </button>
          <button class="button is-small"
                  [ngClass]="settingsService.getCurrentHeuristic() === 'octile' ? 'is-danger' : ''"
                  (click)="settingsService.setCurrentHeuristic('octile')">
            <b>Octile</b>
          </button>
          <button class="button is-small"
                  [ngClass]="settingsService.getCurrentHeuristic() === 'chebyshev' ? 'is-danger' : 't'"
                  (click)="settingsService.setCurrentHeuristic('chebyshev')">
            <b>Chebyshev</b>
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="column is-full">
    <p class="menu-label has-text-centered">
      <b>Pseudo Code</b>
    </p>
    <div class="columns">
      <div class="column is-full">
          <pre class="m-0 p-0">
          <code class="javascript" [innerHTML]="testCode"></code>
          </pre>
      </div>
    </div>
  </div>
</div>
