<p class="menu-label mb-1 is-size-7 has-text-centered">
    <b>Algorithms</b>
</p>
<div class="fixed-grid has-6-cols p-0 m-0 gap-0">
    <div class="grid is-gapless">
        <div class="cell is-row-start-1 is-col-span-2">
            <button
                class="button is-small is-responsive is-fullwidth"
                data-testid="a-star"
                disabled
                [ngClass]="algorithmService.getAlgorithmName() === 'A-Star' ? 'is-danger' : ''"
                (click)="handleWarning('A-Star')">
                <b>A-Star</b>
            </button>
        </div>
        <div class="cell is-row-start-1 is-col-span-2">
            <button
                class="button is-small is-responsive is-fullwidth"
                data-testid="ida-star"
                disabled
                [ngClass]="algorithmService.getAlgorithmName() === 'IDA-Star' ? 'is-danger' : ''"
                (click)="handleWarning('IDA-Star')">
                <b>IDA-Star</b>
            </button>
        </div>
        <div class="cell is-row-start-1 is-col-span-2">
            <button
                class="button is-small is-responsive is-fullwidth"
                data-testid="dijkstra"
                [ngClass]="algorithmService.getAlgorithmName() === 'Dijkstra' ? 'is-danger' : ''"
                (click)="handleWarning('Dijkstra')">
                <b>Dijkstra</b>
            </button>
        </div>
        <div class="cell is-row-start-2 is-col-span-3">
            <button
                class="button is-small is-responsive is-fullwidth"
                data-testid="breadth-first-search"
                [ngClass]="algorithmService.getAlgorithmName() === 'Breadth-FS' ? 'is-danger' : ''"
                (click)="handleWarning('Breadth-FS')">
                <b>Breadth-First-Search</b>
            </button>
        </div>
        <div class="cell is-row-start-2 is-col-span-3">
            <button
                class="button is-small is-responsive is-fullwidth"
                data-testid="depth-first-search"
                [ngClass]="algorithmService.getAlgorithmName() === 'Depth-FS' ? 'is-danger' : ''"
                (click)="handleWarning('Depth-FS')">
                <b>Depth-First-Search</b>
            </button>
        </div>
        <div class="cell is-row-start-3 is-col-span-2">
            <button
                class="button is-small is-responsive is-fullwidth"
                data-testid="best-first-search"
                [ngClass]="algorithmService.getAlgorithmName() === 'Best-FS' ? 'is-danger' : ''"
                (click)="handleWarning('Best-FS')">
                <b>Best-First-Search</b>
            </button>
        </div>
        <div class="cell is-row-start-3 is-col-span-2">
            <button
                class="button is-small is-responsive is-fullwidth"
                data-testid="trace"
                [ngClass]="algorithmService.getAlgorithmName() === 'Trace' ? 'is-danger' : ''"
                disabled
                (click)="handleWarning('Trace')">
                <b>Trace</b>
            </button>
        </div>
        <div class="cell is-row-start-3 is-col-span-2">
            <button
                class="button is-small is-responsive is-fullwidth"
                data-testid="jump-point-search"
                [ngClass]="algorithmService.getAlgorithmName() === 'Jump-PS' ? 'is-danger' : ''"
                disabled
                (click)="handleWarning('Jump-PS')">
                <b>Jump Point Search</b>
            </button>
        </div>
        <div class="cell is-row-start-4 is-col-span-6">
            <button
                class="button is-small is-responsive is-fullwidth"
                data-testid="orthogonal-jump-point-search"
                [ngClass]="algorithmService.getAlgorithmName() === 'Orthogonal-Jump-PS' ? 'is-danger' : ''"
                disabled
                (click)="handleWarning('Orthogonal-Jump-PS')">
                <b>Orthogonal Jump Point Search</b>
            </button>
        </div>
    </div>
</div>
<p class="menu-label is-size-7 my-1 has-text-centered">
    <b>Maze solving algorithms</b>
</p>
<div class="fixed-grid has-6-cols p-0 m-0 gap-0">
    <div class="grid is-gapless">
        <div class="cell is-row-start-1 is-col-span-2">
            <button
                class="button is-small is-responsive is-fullwidth"
                data-testid="wall-follower"
                [ngClass]="algorithmService.getAlgorithmName() === 'Wall-Follower' ? 'is-danger' : ''"
                (click)="handleWarning('Wall-Follower')">
                <b>Wall-Follower</b>
            </button>
        </div>
        <div class="cell is-row-start-1 is-col-span-2">
            <button
                class="button is-small is-responsive is-fullwidth"
                data-testid="pledge"
                [ngClass]="algorithmService.getAlgorithmName() === 'Pledge' ? 'is-danger' : ''"
                (click)="handleWarning('Pledge')">
                <b>Pledge</b>
            </button>
        </div>
        <div class="cell is-row-start-1 is-col-span-2">
            <button
                class="button is-small is-responsive is-fullwidth"
                data-testid="tremauxs"
                [ngClass]="algorithmService.getAlgorithmName() === 'Trémaux' ? 'is-danger' : ''"
                (click)="handleWarning('Trémaux')">
                <b>Trémaux's</b>
            </button>
        </div>
        <div class="cell is-row-start-2 is-col-span-2">
            <button
                class="button is-small is-responsive is-fullwidth is-flex-grow-1"
                data-testid="recursive"
                [ngClass]="algorithmService.getAlgorithmName() === 'Recursive' ? 'is-danger' : ''"
                disabled
                (click)="handleWarning('Recursive')">
                <b>Recursive</b>
            </button>
        </div>
        <div class="cell is-row-start-2 is-col-span-2">
            <button
                class="button is-small is-responsive is-fullwidth is-flex-grow-1"
                data-testid="maze-routing"
                [ngClass]="algorithmService.getAlgorithmName() === 'Maze-Routing' ? 'is-danger' : ''"
                (click)="handleWarning('Maze-Routing')">
                <b>Maze-Routing</b>
            </button>
        </div>
        <div class="cell is-row-start-2 is-col-span-2">
            <button
                class="button is-small is-responsive is-fullwidth"
                data-testid="dead-end-filling"
                [ngClass]="algorithmService.getAlgorithmName() === 'Dead-End-Filling' ? 'is-danger' : ''"
                (click)="handleWarning('Dead-End-Filling')">
                <b>Dead-End Filling</b>
            </button>
        </div>
    </div>
</div>

<p class="menu-label is-size-7 my-1 has-text-centered">
    <b>Heuristics</b>
</p>
<div class="grid is-gapless">
    <div class="buttons has-addons is-centered">
        <button
            class="button is-small is-responsive"
            data-testid="manhattan"
            [disabled]="algorithmService.getCurrentHeuristic() === 'None'"
            [ngClass]="algorithmService.getCurrentHeuristic() === 'Manhattan' ? 'is-danger' : ''"
            (click)="algorithmService.setHeuristic('Manhattan')">
            <b>Manhattan</b>
        </button>
        <button
            class="button is-small is-responsive"
            data-testid="euclidean"
            [disabled]="algorithmService.getCurrentHeuristic() === 'None'"
            [ngClass]="algorithmService.getCurrentHeuristic() === 'Euclidean' ? 'is-danger' : ''"
            (click)="algorithmService.setHeuristic('Euclidean')">
            <b>Euclidean</b>
        </button>
        <button
            class="button is-small is-responsive"
            data-testid="octile"
            [disabled]="algorithmService.getCurrentHeuristic() === 'None'"
            [ngClass]="algorithmService.getCurrentHeuristic() === 'Octile' ? 'is-danger' : ''"
            (click)="algorithmService.setHeuristic('Octile')">
            <b>Octile</b>
        </button>
        <button
            class="button is-small is-responsive"
            data-testid="chebhyshev"
            [disabled]="algorithmService.getCurrentHeuristic() === 'None'"
            [ngClass]="algorithmService.getCurrentHeuristic() === 'Chebyshev' ? 'is-danger' : 't'"
            (click)="algorithmService.setHeuristic('Chebyshev')">
            <b>Chebyshev</b>
        </button>
    </div>
</div>
